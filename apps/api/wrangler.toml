name = "jotter-api"
main = "src/index.ts"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "development"

# R2 bucket for asset storage
[[r2_buckets]]
binding = "ASSETS_BUCKET"
bucket_name = "jotter-assets"

# Secrets (set via `wrangler secret put <NAME>`):
# - DATABASE_URL: Neon PostgreSQL connection string
# - CLERK_SECRET_KEY: Clerk backend API key
# - ASSETS_PUBLIC_URL: Public URL prefix for R2 bucket (if using custom domain or public access)
# - RESEND_API_KEY: Resend API key for sending emails (optional)
# - WEB_URL: Frontend URL for share links (defaults to http://localhost:5173)
